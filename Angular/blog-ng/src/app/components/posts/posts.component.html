<app-post-detail [post]="selectedPost" *ngIf="selectedPost"></app-post-detail>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Id utente</th>
            <th>Titolo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts" (click)="selectPost(post)" [class.selected]="post === selectedPost">
            <td>{{post.id}}</td>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
        </tr>
    </tbody>
</table>

<h3>Commento</h3>
<form [formGroup]="commentoForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col-lg-6 col-12">
            <div class="form-group">
                <label>Id</label>
                <input class="form-control" formControlName="id" type="number" required readonly>
            </div>
        </div>
        <div class="col-lg-6 col-12">
            <div class="form-group">
                <label>Id Post</label>
                <input class="form-control" formControlName="postId" type="number" required readonly> 
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-6">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" formControlName="name" type="text" required placeholder="Inserire il nome">
                    {{f.name.status}} - {{f.name.valid}}
                <div *ngIf="f.name.dirty && f.name.errors">
                    <p *ngIf="f.name.errors.required">Il campo nome Ã¨ obbligatorio</p>
                    <p *ngIf="f.name.errors.minlength">Per il campo nome ci vogliono almeno 5 caratteri</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="email" type="email" required placeholder="Inserire l'email">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12">
            <div class="form-group">
                <label>Body</label>
                <textarea
                    class="form-control" 
                    formControlName="body" 
                    placeholder="Digitare qui il commento..."
                    [disabled]="f.email.errors"></textarea>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!commentoForm.valid">Salva il commento</button>
</form>
